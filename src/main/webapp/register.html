<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<div id="errorMsg" style="color: red;text-align: center" ></div>
					<!--注册表单-->
    				<form id="registerForm" action="/user">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>

    	<script>
			/**
			 *
			 * 提交ajax异步的请求
			 */
		$(function () {
			$("#registerForm").submit(function () {
				//1.发送数据
				//校验通过，提交ajax请求
				if(checkusername()&&checkpassword()&&checkemail()&&checkname()&&checktelephone()){
					$.post("UserServlet/regist",$(this).serialize(),function (data) {
                       //处理服务器响应数据
						if(data.flag){
                               //注册成功！
							location.href="register_ok.html";
						}else
						{
							$("#errorMsg").html(data.errorMsg)
							//注册失败
						}
					})
				}
				//2.跳转页面

				return false;
			})
		});

		/**
		 * 正则
		 * @returns {boolean}
		 */
		function checkusername() {
			//获取文本框的数据
			let username = $("#username").val();
			//2.定义正则表达式
			let reg_username = /^\w{3,50}$/;
			let flag = reg_username.test(username);
			//判断正则
			if (flag) {
				$("#username").css("border", "");
			} else {
				$("#username").css("border", "1px solid red");
			}
			return flag;
		}
		function checkpassword() {
			//获取文本框的数据
			let password = $("#password").val();
			//2.定义正则表达式
			let reg_password = /^\w{3,20}$/;
			let flag = reg_password.test(password);
			//判断正则
			if (flag) {
				$("#password").css("border", "");
			} else {
				$("#password").css("border", "1px solid red");
			}
			return flag;
		}
		function checkemail() {
			//获取文本框的数据
			let email = $("#email").val();
			//2.定义正则表达式
			let reg_email = /^\w{1,30}@[a-zA-Z0-9]{2,20}(\.[a-zA-Z0-9]{2,20}){1,2}$/;//\w{1,30}@[a-zA-Z0-9]{2,20}(\.[a-zA-Z0-9]{2,20}){1,2}
			let flag = reg_email.test(email);
			//判断正则
			if (flag) {
				$("#email").css("border", "");
			} else {
				$("#email").css("border", "1px solid red");
			}
			return flag;
		}
		function checkname() {
			//获取文本框的数据
			let name = $("#name").val();
			//2.定义正则表达式
			let reg_name = /[^\x00-\xff]{2,3}$/;//\w{1,30}@[a-zA-Z0-9]{2,20}(\.[a-zA-Z0-9]{2,20}){1,2}
			let flag = reg_name.test(name);
			//判断正则
			if (flag) {
				$("#name").css("border", "");
			} else {
				$("#name").css("border", "1px solid red");
			}
			return flag;
		}
		function checktelephone() {
			//获取文本框的数据
			let telephone = $("#telephone").val();
			//2.定义正则表达式
			let reg_telephone = /^[1](([3][0-9])|([4][5-9])|([5][0-3,5-9])|([6][5,6])|([7][0-8])|([8][0-9])|([9][1,8,9]))[0-9]{8}$/;//\w{1,30}@[a-zA-Z0-9]{2,20}(\.[a-zA-Z0-9]{2,20}){1,2}
			let flag = reg_telephone.test(telephone);
			//判断正则
			if (flag) {
				$("#telephone").css("border", "");
			} else {
				$("#telephone").css("border", "1px solid red");
			}
			return flag;
		}
		$("#username").blur(checkusername);
		$("#password").blur(checkpassword);
		$("#email").blur(checkemail);
		$("#name").blur(checkname);
		$("#telephone").blur(checktelephone);


		</script>



    </body>
</html>
